site_name: Django Messages DRF
site_description: The little library for a DRF message box and a little effort.

repo_name: tarsil/django-messages-drf
repo_url: https://github.com/tarsil/django-messages-drf
edit_uri: ""


theme:
  name: material

  palette:
    # Toggle light mode
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

    # Toggle dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Introduction: 'index.md'
  - Overview:
    - 'installation.md'
    - 'overview/url-names.md'
    - 'overview/views.md'
    - 'overview/signals.md'
    - 'overview/reference-guide.md'
  - Structure:
    - Models: 'models.md'
    - Views: 'views.md'
    - Serializers: 'serializers.md'
    - Settings: 'settings.md'
    - Permissions: 'permissions.md'
    - Pagination: 'pagination.md'
    - Mixins: 'mixins.md'
    - Utils: 'utils.md'
  - Release Notes: 'release-notes.md'